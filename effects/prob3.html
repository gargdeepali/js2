<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Effects</title>
        <link rel="stylesheet" href="style.css">
        <script src="Jquery.js"></script>
    </head>
    <body>
       <h1>Jquery effects</h1>
       <div id="box">
        <h2>Test box</h2>
       </div>
       <button id="animate">Animate</button>
       
       <script>
         $(document).ready(function(){
            $('#animate').click(function(){
                $('#box').animate({
                    left:'150px',
                    width:'300px'
                },2000,);
            })
         })
       </script>
    </body>
</html>
