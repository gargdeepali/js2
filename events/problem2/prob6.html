<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event.type</title>
        <script src="Jquery.js"></script>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>jQuery Event.type property</h1>
        <div id="box"></div>
            <h2></h2>

            <script>
                $(document).ready(function(){
                  $('#box').mouseenter(function(event){
                    $('h2').html("Event:" + event.type)
                  });
                });
            </script>
    </body>
</html>
