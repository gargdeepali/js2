<body>
    <h1>jQuery event data</h1>
    <div id="box">
        <p>
            The flickering glow of a campfire dances
            across the faces of those gathered around,
        </p>
        <p>

        <p>

    <script>
        $(document).ready(function(){
            $('p').each(function(i){
                $(this).on("click",{value:i},function(event){
                    alert(event.data.value);
                })
            });
        });
    </script>
