<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page X Page Y</title>
        <script src="Jquery.js"></script>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
      <h1>Jquery pageX and PageY propoerty</h1> 
      <div id="box"></div>
      <h2></h2>

      <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                $('#box').text(event.pageX);
            });

        });
      </script>
        
        
    </body>
</html>
